<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./fontawesome-free-6.7.2-web/css/all.css" />
  </head>
  <body>
    <h1>Hello: <span id="player-name"></span></h1>
    <h2>Countdown <span id="countdown" style="color: blue">15</span> sec</h2>
    <div id="confuse-them" style="margin: 30px">
      <i class="fa-solid fa-hand-back-fist" style="font-size: 100px"></i>
    </div>
    <div style="margin: 30px">
      <button id="play-btn">Play</button>
      <button onclick="StopGame()">Stop</button>
    </div>
    <div id="make-choice" style="margin: 30px; display: none">
      <h3>I choose</h3>
      <div>
        <button id="btn-rock">Rock</button>
        <button id="btn-paper">Paper</button>
        <button id="btn-scissor">Scissor</button>
      </div>
    </div>
    <div style="margin: 30px">
      <button>Start A new Game</button>
    </div>
    <script src="./js/game.js"></script>
  </body>
</html>
